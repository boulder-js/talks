name: Lightning talk proposal
description: Lightning Talk (10 minutes)
title: 'Title'
labels: ['Talk: Lightning :zap:']
body:
  - type: markdown
    attributes:
      value: |
        Hey there :wave:. We're using [GitEvents](http://gitevents.org) to manage talks based on issues.
  - type: textarea
    id: abstract
    attributes:
      label: Abstract
      description: Try to stick to 500 characters. If you know already, please let us know how long the talk will be as this helps us plan the meetups.
    validations:
      required: true
  - type: input
    id: startDate
    attributes:
      label: Date
      description: Earliest Date (dd.mm.yyyy)
      placeholder: '31.03.2024'
    validations:
      required: true
  - type: checkboxes
    id: first-talk
    attributes:
      label: This will be my first tech talk
      description: First-time speakers are automatically moved to the top of our waitlist and we're able to offer additional support with abstract writing, slide prep, run-throughs or whatever else you may need. So if this'll be your first talk, let us know!
      options:
        - label: This will be my first tech talk
          required: true
  - type: checkboxes
    id: code-of-conduct
    attributes:
      label: Code of Conduct
      description: The Code of Conduct helps create a safe space for everyone. We require that everyone agrees to it.
      options:
        - label: I agree to follow this project's [Code of Conduct](https://github.com/boulder-js/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true
